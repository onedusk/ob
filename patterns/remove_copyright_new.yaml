# Configuration to remove Thnk: Labs copyright headers
patterns: []
replacements: []

# Define multi-line blocks to remove
blocks:
  # 2025 version
  - start: '* Copyright (c) 2025 Dusk Labs'
    end: '* express written permission of Dusk Labs, LLC'

  # 2024 version
  - start: '# Copyright (c) 2024 Dusk Labs'
    end: '* express written permission of Dusk Labs, LLC'

# Process all common code files
extensions:
  - rb
  - py
  - js
  - ts
  - jsx
  - tsx
  - java
  - c
  - cpp
  - h
  - hpp
  - cs
  - go
  - rs
  - swift
  - kt
  - scala
  - php
  - sh
  - bash
  - zsh
  - yaml
  - yml
  - toml
  - json
  - xml
  - html
  - css
  - scss
  - sass
  - less
  - sql
  - r
  - R
  - jl
  - lua
  - pl
  - pm
  - tcl
  - m
  - mm
  - gradle
  - groovy
  - dart
  - ex
  - exs
  - erl
  - hrl
  - fs
  - fsx
  - fsi
  - ml
  - mli
  - pas
  - pp
  - inc
  - asm
  - s
  - S

# Exclude common directories that shouldn't be modified
exclude:
  - node_modules
  - .git
  - target
  - build
  - dist
  - vendor
  - __pycache__
  - .pytest_cache
  - .mypy_cache
  - coverage
  - .coverage
  - htmlcov
  - .tox
  - .eggs
  - .egg-info
  - .idea
  - .vscode
  - .vs
  - bin
  - obj
  - packages
  - bower_components
