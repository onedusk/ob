# Directory: patterns/security_secrets/
# File: patterns_precise.yaml
# Precision-focused YAML template to reduce false positives by anchoring to common assignment contexts and inline labels

patterns:
  - name: aws_access_key_id
    pattern: '(?i)\bAW S?_ACCESS_KEY_ID\s*=\s*AKIA[0-9A-Z]{16}\b'

  - name: aws_secret_access_key
    pattern: '(?i)\bAWS_SECRET_ACCESS_KEY\s*=\s*[0-9a-zA-Z/+]{40}\b'

  - name: gcp_api_key
    pattern: '(?i)\b(?:GCP|GOOGLE)_API_KEY\s*=\s*AIza[0-9A-Za-z\-_]{35}\b'

  - name: private_key_pem
    pattern: '-----BEGIN (?:RSA )?PRIVATE KEY-----'

  - name: ssh_rsa_key
    pattern: '(?m)^ssh-rsa [A-Za-z0-9+/=]{100,}\b'

  - name: jwt_bearer_token
    pattern: '(?i)\bBearer\s+[A-Za-z0-9\-_=]+\.[A-Za-z0-9\-_=]+\.[A-Za-z0-9\-_=]+\b'

  - name: mongodb_connection_string
    pattern: '(?i)\bmongodb(?:\+srv)?:\/\/[^@\s]+:[^@\s]+@[^\/\s]+'

  - name: password_assignment
    pattern: '(?i)\bpassword\s*=\s*[^;\s]+'

  - name: hmac_secret_key
    pattern: '(?i)\bHMAC_SECRET\s*=\s*[0-9a-zA-Z/+]{32,}\b'

  - name: api_token_header
    pattern: '(?i)Authorization:\s*Bearer\s+[A-Za-z0-9\-_=]+'