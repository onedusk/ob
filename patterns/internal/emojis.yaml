  # Common regex patterns for emoji ranges
  - "[\\U0001F600-\\U0001F64F]" # Emoticons
  - "[\\U0001F300-\\U0001F5FF]" # Misc Symbols and Pictographs
  - "[\\U0001F680-\\U0001F6FF]" # Transport and Map
  - "[\\U0001F1E0-\\U0001F1FF]" # Flags (iOS)
  - "[\\U00002600-\\U000027BF]" # Misc symbols
  - "[\\U0001F900-\\U0001F9FF]" # Supplemental Symbols and Pictographs
  - "[\\U0001FA70-\\U0001FAFF]" # Symbols and Pictographs Extended-A
  - "[\\U00002700-\\U000027BF]" # Dingbats
  - "[\\U000024C2-\\U0001F251]" # Enclosed characters

# Replacements - all emojis will be replaced with empty string (removed)
replacements:
  - '' # Remove all matched emojis

# Optional: Process specific file extensions
extensions:
  [
    txt,
    md,
    js,
    ts,
    jsx,
    tsx,
    py,
    java,
    cpp,
    c,
    h,
    hpp,
    cs,
    rb,
    go,
    swift,
    kt,
    rs,
    html,
    css,
    scss,
    json,
    yaml,
    yml,
    xml,
    sql,
  ]

# Optional: Exclude directories
exclude: [node_modules, .git, target, dist, build, vendor, .venv, venv, env]
